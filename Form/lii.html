<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form class="form">
        <h1>Register</h1>
        <div class="form-control">
            <label for="Username">Username</label>
            <input class="UserName" type="text" placeholder="Enter Your Username">
            <i class="fa fa-check  x"></i>
            <i class="fa fa-times  c"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="Email">E-mail</label>
            <input class="Email" type="email" placeholder="Enter Your Email">
            <i class="fa fa-check  x"></i>
            <i class="fa fa-times  c"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="Password">Password</label>
            <input class="Password" type="password" placeholder="Enter Your Password">
            <i class="fa fa-check  x"></i>
            <i class="fa fa-times  c"></i>
            <small>Error Message </small>

        </div>
        <div class="form-control">
            <label for="Confirm">Confirm</label>
            <input type="password" class="Confirm"  placeholder="Enter Your Confirm">
            <i class="fa fa-check  x"></i>
            <i class="fa fa-times  c"></i>
            <small>Error Message</small>
        </div>
        <button class="btn-login">Login</button>
    </form>
    <script src="main.js"></script>
</body>

</html>
